<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pagina para calcular PL entera con metodo de ramificacion y acotacion">
  <title>Calculador de PL con ramificación y acotación</title>
</head>

<body>
  <h1>Calculador de PL con ramificación y acotación</h1>

  <div class="form-row" class="resultado">
    <label for="variables">Ingrese la cantidad de variables:</label>
    <input type="text" id="variables" placeholder="Cantidad de variables (entero)" required>
  </div>

  <div class="form-row" class="resultado">
    <label for="restricciones">Ingrese la cantidad de restricciones:</label>
    <input type="text" id="restricciones" placeholder="Cantidad de restricciones (entero)" required>
  </div>

  <div class="form-row" class="resultado">
    <button id="generarTabla" type="button">Generar tabla</button>
  </div>

  <div id="tabla-container" class="resultado"></div>

  <div id="resultado-container" class="resultado"></div>

  <div class="form-row" style="margin-top: 20px;" class="resultado">
    <button id="mostrarArbolBtn" type="button" style="display: none;">Mostrar Árbol</button>
  </div>
<div id="arbolD3" style="width: 100%; height: 600px;"></div>

  <script type="module" src="/src/main.js"></script>

  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    window.mermaid = mermaid;
    mermaid.initialize({ startOnLoad: false });
  </script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  // Simulación de tu estructura NodoArbol convertida a formato jerárquico
  const arbolRamificacion = {
    name: "Nodo 1\nZ=80",
    children: [
      {
        name: "Nodo 2\nZ=70",
        children: [
          { name: "Nodo 4\nZ=60\n✔ Entera" },
          { name: "Nodo 5\nInfeasible" }
        ]
      },
      {
        name: "Nodo 3\nZ=65",
        children: [
          { name: "Nodo 6\nZ=55" },
          { name: "Nodo 7\nZ=40\n✔ Entera" }
        ]
      }
    ]
  };

  const contenedor = d3.select("#arbolD3");
  const svg = contenedor.append("svg")
    .attr("width", "100%")
    .attr("height", 600);

  const width = contenedor.node().getBoundingClientRect().width;
  const height = 600;

  const root = d3.hierarchy(arbolRamificacion);
  const treeLayout = d3.tree().size([width - 100, height - 100]);
  treeLayout(root);

  // Dibujar ramas
  svg.selectAll("path.link")
    .data(root.links())
    .enter()
    .append("path")
    .attr("class", "link")
    .attr("fill", "none")
    .attr("stroke", "#5b8c5a")
    .attr("stroke-width", 2)
    .attr("stroke-dasharray", function () {
      const l = this.getTotalLength();
      return l;
    })
    .attr("stroke-dashoffset", function () {
      return this.getTotalLength();
    })
    .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y))
    .transition()
    .duration(1500)
    .attr("stroke-dashoffset", 0);

  // Dibujar nodos
  const nodo = svg.selectAll("g.node")
    .data(root.descendants())
    .enter()
    .append("g")
    .attr("class", "node")
    .attr("transform", d => `translate(${d.x},${d.y})`);

  nodo.append("circle")
    .attr("r", 0)
    .attr("fill", "#9be69b")
    .attr("stroke", "#3e7d3e")
    .attr("stroke-width", 2)
    .transition()
    .delay((d, i) => i * 300)
    .duration(400)
    .attr("r", 20);

  nodo.append("text")
    .attr("dy", -30)
    .attr("text-anchor", "middle")
    .text(d => d.data.name)
    .style("opacity", 0)
    .transition()
    .delay((d, i) => i * 300 + 500)
    .duration(500)
    .style("opacity", 1);
</script>
</body>

</html>
